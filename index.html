<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="information">
        <h1 id="intro-sentence">Computer Hardware Quiz</h1>
        <h4 id="requirement">Please answer the following questions properly! Good luck. Each multiple-choice question only has one correct answer.</h4>
    </div>
    <div class="question" id="question1">
        <h2>A computer system is composed of ____ ?</h2>
        <div class="options">
            <input type="radio" name="q1" id="cpuMotherboard" value="CPU-and-motherboard">
            <label for="cpuMotherboard">CPU and motherboard</label>
            <input type="radio" name="q1" id="hardwareSoftware" value="hardware-and-software">
            <label for="hardwareSoftware">Hardware and software</label>
            <input type="radio" name="q1" id="internalExternal" value="internal-components-and-external-components">
            <label for="internalExternal">Internal and external components</label>
        </div>
    </div>
    <div class="question" id="question2">
        <h2>Which of the following is an internal hardware component?</h2>
        <div class="options">
            <input type="radio" name="q2" id="coolingFan" value="system-cooling-fan">
            <label for="coolingFan">System cooling fan</label>
            <input type="radio" name="q2" id="powerCable" value="power-supply-cable">
            <label for="powerCable">Power supply cable</label>
            <input type="radio" name="q2" id="connectionSocket" value="connection-socket">
            <label for="connectionSocket">Connection socket</label>
        </div>
    </div>
    <div class="question" id="question3">
        <h2>What does the acronym CPU stand for?</h2>
        <div class="options">
            <input type="radio" name="q3" id="powerUnit" value="computer-power-unit">
            <label for="powerUnit">Computer power unit</label>
            <input type="radio" name="q3" id="processingUnit" value="computer-processing-unit">
            <label for="processingUnit">Computer processing unit</label>
            <input type="radio" name="q3" id="centralUnit" value="central-processing-unit">
            <label for="centralUnit">Central processing unit</label>
        </div>
    </div>
    
    <button onclick="submitQuiz()">Submit Quiz</button>
    <p id="score">Score: <span id="score-value">0</span></p>

    <script src="quiz.js"></script>
</body>
</html>
